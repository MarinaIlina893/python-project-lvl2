
name: make-lint-and-test
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: installing dependencies
        run: |
          pip install poetry
          make install
      - name: Lint
        run: |
          make lint
      - name: Test
        run: |
          make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TEST_COV }}
        with:
          coverageCommand: make test-coverage
          debug: true